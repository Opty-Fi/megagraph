type HarvestVaultData @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  pricePerFullShare: BigDecimal!
  underlyingBalanceWithInvestment: BigDecimal!
  underlyingBalanceInVault: BigDecimal!
  token: String!
}

type HarvestPoolData @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  lastUpdateTime: BigInt!
  rewardRate: BigInt!
  rewardPerTokenStored: BigInt!
  vault: String!
}