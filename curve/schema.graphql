type Balance @entity {
  id: ID!
  balance: BigDecimal!
  blockNumber: BigInt!
  timestamp: BigInt!
  token: String!
  vault: String!
}

type VirtualPrice @entity {
  id: ID!
  virtualPrice: BigDecimal!
  blockNumber: BigInt!
  timestamp: BigInt!
  vault: String!
}

type GaugeControllerData @entity {
  id: ID!
  blockNumber: BigInt!
  timestamp: BigInt!
  gauge: String!
  gaugeWeight: BigDecimal!
  totalGaugeWeight: BigDecimal!
  controller: String!
}