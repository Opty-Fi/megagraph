type CurvePoolData @entity {
  id: ID!
  balance: [BigDecimal!]!
  virtualPrice: BigDecimal!
  timestamp: BigInt!
  tokens: [String!]!
  vault: Bytes!
  blockNumber: CurvePoolData!
}

type GaugeControllerData @entity {
  id: ID!
  blockNumber: String!
  timestamp: BigInt!
  gauge: String!
  gaugeWeight: BigDecimal!
  totalGaugeWeight: BigDecimal!
  controller: String!
}