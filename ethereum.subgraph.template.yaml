specVersion: 0.0.2
description: Opty-Fi's DeFi Adapters subgraph
repository: https://github.com/Opty-Fi/defi-protocol-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # --------------------------------------
  #      AaveV1
  # --------------------------------------

  # --------------------------------------
  #      AaveV2
  # --------------------------------------

  # --------------------------------------
  #      Cream
  # --------------------------------------

  # --------------------------------------
  #      CurveV1
  # --------------------------------------

  # --------------------------------------
  #      CurveV2
  # --------------------------------------

  # --------------------------------------
  #      dYdX
  # --------------------------------------

  # --------------------------------------
  #      Fulcrum
  # --------------------------------------
  - kind: ethereum/contract
    name: bZxProtocol
    network: {{network}}
    source:
      address: "{{FulcrumAddress}}"
      startBlock: {{FulcrumStartBlock}}
      abi: bZxProtocol
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FulcrumOwnershipTransferred
      abis:
        - name: bZxProtocol
          file: {{{FulcrumAbi}}}
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: {{{FulcrumMapping}}}

