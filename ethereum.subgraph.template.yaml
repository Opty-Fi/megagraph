    name: bZxProtocol
    network: {{network}}
    source:
      address: "{{FulcrumAddress}}"
      startBlock: {{FulcrumStartBlock}}
      abi: bZxProtocol
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FulcrumOwnershipTransferred
      abis:
        - name: bZxProtocol
          file: {{{FulcrumAbi}}}
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: {{{FulcrumMapping}}}

