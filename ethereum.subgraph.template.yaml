  - kind: ethereum/contract
    name: AaveV1Aaave
    network: {{network}}
    source:
      address: "{{AaveV1AaaveAddress}}"
      startBlock: {{AaveV1AaaveStartBlock}}
      abi: AaveV1Aaave
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AaveV1Approval
        - AaveV1BalanceTransfer
        - AaveV1BurnOnLiquidation
        - AaveV1InterestRedirectionAllowanceChanged
        - AaveV1InterestStreamRedirected
        - AaveV1MintOnDeposit
        - AaveV1Redeem
        - AaveV1RedirectedBalanceUpdated
        - AaveV1Transfer
      abis:
        - name: AaveV1Aaave
          file: ./AaveV1Aaave/abis/AaveV1Aaave.json
      callHandlers:
        - call: functionName()
          handler: doAThing
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: BalanceTransfer(indexed address,indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleBalanceTransfer
        - event: BurnOnLiquidation(indexed address,uint256,uint256,uint256)
