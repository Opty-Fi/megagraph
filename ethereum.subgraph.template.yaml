specVersion: 0.0.2
description: Opty-Fi's DeFi Adapters subgraph
repository: https://github.com/Opty-Fi/defi-protocol-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # --------------------------------------
  #      AaveV1 (<ContractName>)
  # --------------------------------------

  # --------------------------------------
  #      AaveV2 (AaveProtocolDataProvider)
  # --------------------------------------

  # --------------------------------------
  #      CreamCelsius
  # --------------------------------------
  - kind: ethereum/contract
    name: CreamCelsius
    network: {{network}}
    source:
      address: "{{CreamCelsiusAddess}}"
      startBlock: {{CreamCelsiusStartBlock}}
      abi: CreamCelsius
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AccrueInterest
        - Approval
        - Borrow
        - Failure
        - LiquidateBorrow
        - Mint
        - NewAdmin
        - NewComptroller
        - NewImplementation
        - NewMarketInterestRateModel
        - NewPendingAdmin
        - NewReserveFactor
        - Redeem
        - RepayBorrow
        - ReservesAdded
        - ReservesReduced
        - Transfer
      abis:
        - name: CreamCelsius
          file: {{{CreamCelsiusPathABI}}}CreamCelsius.json
      eventHandlers:
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: Failure(uint256,uint256,uint256)
          handler: handleFailure
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: NewAdmin(address,address)
          handler: handleNewAdmin
        - event: NewComptroller(address,address)
          handler: handleNewComptroller
        - event: NewImplementation(address,address)
          handler: handleNewImplementation
        - event: NewMarketInterestRateModel(address,address)
          handler: handleNewMarketInterestRateModel
        - event: NewPendingAdmin(address,address)
          handler: handleNewPendingAdmin
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: ReservesAdded(address,uint256,uint256)
          handler: handleReservesAdded
        - event: ReservesReduced(address,uint256,uint256)
          handler: handleReservesReduced
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: {{{CreamCelsiusPathMapping}}}mapping.ts

  # --------------------------------------
