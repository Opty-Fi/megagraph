  - kind: ethereum/contract
    name: LoanMaintenance
    network: mainnet
    source:
      address: "0xD8Ee69652E4e4838f2531732a46d1f7F584F0b7f"
      startBlock: 10777787
      abi: LoanMaintenance
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LoanMaintenanceClaimReward
        - LoanMaintenanceDepositCollateral
        - LoanMaintenanceEarnReward
        - LoanMaintenanceExtendLoanDuration
        - LoanMaintenanceExternalSwap
        - LoanMaintenanceLoanDeposit
        - LoanMaintenanceLoanSwap
        - LoanMaintenanceOwnershipTransferred
        - LoanMaintenancePayBorrowingFee
        - LoanMaintenancePayLendingFee
        - LoanMaintenancePayTradingFee
        - LoanMaintenanceReduceLoanDuration
        - LoanMaintenanceSettleFeeRewardForInterestExpense
        - LoanMaintenanceVaultDeposit
        - LoanMaintenanceVaultWithdraw
        - LoanMaintenanceWithdrawCollateral
      abis:
        - name: LoanMaintenance
          file: ./abis/LoanMaintenance.json
      eventHandlers:
        - event: ClaimReward(indexed address,indexed address,indexed address,uint256)
          handler: handleClaimReward
        - event: DepositCollateral(indexed address,indexed address,indexed bytes32,uint256)
          handler: handleDepositCollateral
        - event: EarnReward(indexed address,indexed bytes32,indexed uint8,address,uint256)
          handler: handleEarnReward
        - event: ExtendLoanDuration(indexed address,indexed address,indexed bytes32,uint256,uint256,uint256)
          handler: handleExtendLoanDuration
        - event: ExternalSwap(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleExternalSwap
        - event: LoanDeposit(indexed bytes32,uint256,uint256)
          handler: handleLoanDeposit
        - event: LoanSwap(indexed bytes32,indexed address,indexed address,address,uint256,uint256)
          handler: handleLoanSwap
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: PayBorrowingFee(indexed address,indexed address,indexed bytes32,uint256)
          handler: handlePayBorrowingFee
        - event: PayLendingFee(indexed address,indexed address,uint256)
          handler: handlePayLendingFee
        - event: PayTradingFee(indexed address,indexed address,indexed bytes32,uint256)
          handler: handlePayTradingFee
        - event: ReduceLoanDuration(indexed address,indexed address,indexed bytes32,uint256,uint256)
          handler: handleReduceLoanDuration
        - event: SettleFeeRewardForInterestExpense(indexed address,indexed address,indexed bytes32,uint256)
          handler: handleSettleFeeRewardForInterestExpense
        - event: VaultDeposit(indexed address,indexed address,uint256)
          handler: handleVaultDeposit
        - event: VaultWithdraw(indexed address,indexed address,uint256)
          handler: handleVaultWithdraw
        - event: WithdrawCollateral(indexed address,indexed address,indexed bytes32,uint256)
          handler: handleWithdrawCollateral
      file: ./src/mapping.LoanMaintenance.ts
