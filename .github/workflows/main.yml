name: Megagraph CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        id: cache
        with:
          path: '**/node_modules'
          key: npm-v2-${{ hashFiles('**/yarn.lock') }}
          restore-keys: npm-v2-
      - name: Install
        run: |
          yarn install --frozen-lockfile
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Formatting
        run: yarn prettier:check
      - name: Build
        run: |
            CONFIG=ethereum yarn mustache-yaml:dev
            yarn graph codegen
            ./script/add-symlinks.sh
            yarn graph build
