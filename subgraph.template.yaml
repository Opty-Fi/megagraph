specVersion: 0.0.2
description: Opty-Fi's {{adapter}} subgraph
repository: https://github.com/Opty-Fi/megagraph
schema:
  file: ./schema.graphql
dataSources:
{{#contracts}}
  # ----------------------------------------
  #      {{contract}} {{symbol}}
  # ----------------------------------------
  {{#instances}}
  - kind: ethereum/contract
    name: {{contract}}{{symbol}}
    network: {{network}}
    source:
      address: "{{address}}"
      {{#startBlock}}
      startBlock: {{startBlock}}
      {{/startBlock}}
      abi: {{contract}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        {{#entities}}
        - {{.}}
        {{/entities}}
      abis:
        {{#abis}}
        - name: {{.}}
          file: ./src/{{adapter}}/abis/{{.}}.json
        {{/abis}}
      eventHandlers:
        {{#events}}
        - event: {{event-name}}{{event-params}}
          handler: handle{{event-name}}
        {{/events}}
      file: ./src/{{adapter}}/mappings/{{contract}}.ts
  {{/instances}}
{{/contracts}}
