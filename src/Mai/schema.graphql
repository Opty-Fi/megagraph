# ----------------------------------------
#      Mai Finance
# ----------------------------------------
type MaiCamTokenData @entity {
  id: ID!
  blockNumber: BigInt!
  blockTimestamp: BigInt!  
  vault: Bytes
  totalSupply: BigInt
  rewardRate: BigDecimal
}
type MaiPoolData @entity {
  id: ID!
  blockNumber: BigInt
  blockTimestamp: BigInt
  vault: Bytes  
  deposited: BigInt
  borrowed: BigInt
  closingFees: BigInt
  symbol: String
  txHash: String
  tokenPrice: BigInt
  ethPrice: BigInt  
}
