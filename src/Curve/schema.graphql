type CurveExtraReward @entity {
  id: ID!
  token: Bytes!
  finishPeriod: BigInt!
  rewardRatePerSecond: BigDecimal!
}

type CurvePoolData @entity {
  id: ID!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  vault: Bytes!
  balance: [BigDecimal!]!
  virtualPrice: BigDecimal!
  tokens: [Bytes!]!
  extras: [CurveExtraReward!]
  workingSupply: BigDecimal!
}
